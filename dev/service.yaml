apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-service-pod
  template:
    metadata:
      labels:
        app: comment-service-pod
    spec:
      serviceAccountName: comment-service-account
      containers:
      - name: comment-service-container
        image: gcr.io/phading-dev/comment-service:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: monitoring.googleapis.com/v1
kind: PodMonitoring
metadata:
  name: comment-service-monitoring
spec:
  selector:
    matchLabels:
      app: comment-service-pod
  endpoints:
  - port: 8080
    path: /metricsz
    interval: 30s
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: comment-service-neg-health-check
spec:
  healthCheck:
    port: 8080
    type: HTTP
    requestPath: /healthz
---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    beta.cloud.google.com/backend-config: '{"default": "comment-service-neg-health-check"}'
spec:
  selector:
    app: comment-service-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
